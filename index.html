<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VIDEO GAME GIPHY</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
		<div id="jumbotron" class="jumbotron jumbotron-fluid">
				<div class="container">
					<h1 class="display-4">VIDEO GAME GIPHY</h1>
					<p class="lead">Click the buttons to see gifs of MY favorite games!</p>
				</div>
			</div>
		<button type="button" class="btn btn-danger" data-person="The Witcher">The Witcher</button>
		<button type="button" class="btn btn-outline-info" data-person="Far Cry 3">Far Cry 3</button>
		<button type="button" class="btn btn-warning" data-person="NBA 2k">NBA 2K</button>
		<button type="button" class="btn btn-outline-danger" data-person="Nioh">Nioh</button>
		<button type="button" class="btn btn-dark" data-person="Dark Souls">Dark Souls</button>
		<button type="button" class="btn btn-outline-success" data-person="The Legends of Zelda">Zelda</button>
		<button type="button" class="btn btn-secondary" data-person="Super Smash Bros">Super Smash Bros</button>
		<button type="button" class="btn btn-outline-primary" data-person="Sonic the Hedgehog">Sonic</button>
		<button type="button" class="btn btn-danger" data-person="God of War">God of War</button>
		<button type="button" class="btn btn-outline-dark" data-person="Tomb Raider">Tomb Raider</button>
		<div id="buttons-view"></div>
		<div id="gifs-appear-here">
			 
			 <form id="game-form">
				 <label for="game-input">Add a game!</label>
				 <input type="text" id="game-input">
				 <br>
				 <input id="add-game" type="submit" value="Add a Game!">
			 </form>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script src="app.js"></script>
</body>
</html>
